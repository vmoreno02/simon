<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8" />        
        <meta name="viewport" content="width=devide-width, initial-scale=1.0" />
        <title>Play</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="main.css"/>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        </head>

    <body class="bg-light text-dark">
        <header class="container-fluid">
            <nav class="navbar fixed-top navbar-light">
                <a class="navbar-brand" href="#">Simon<sup>&reg;</sup></a>

                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="scores.html">Scores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="play.html">Play</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="bg-secondary">
            <div class="players">
                Player: 
                <span class="player-name"></span>
            </div>

            <div class="game">
                <div class="button-container">
                    <button class="game-button btn-top-left" onclick="game.pressButton(this)"></button>
                    <button class="game-button btn-top-right" onclick="game.pressButton(this)"></button>
                    <button class="game-button btn-bottom-left" onclick="game.pressButton(this)"></button>
                    <button class="game-button btn-bottom-right" onclick="game.pressButton(this)"></button>
                    <div class="controls center">
                        <div class="game-name">Simon<sup>&reg;</sup></div>
                        <div id="score" class="score center">---</div>
                        <button class="btn btn-primary" onclick="game.reset()">Reset</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-muted">
            <div class="container-fluid">
                <span class="text-reset">Author Name:</span>
                <a class="text-reset" href="https://github.com/vmoreno02/simon">Victoria Moreno</a>
            </div>
        </footer>

        <script src="play.js"></script>
    </body>
